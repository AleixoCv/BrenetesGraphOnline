<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphsOnline</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="https://github.com/AleixoCv/BrenetesGraphOnline">
            <img src="../static/github_icon.png" alt="Github" class="github-icon">
        </a>
        <h1>GraphsOnline</h1>
    </header>

    <nav class="button-nav">
        <button class="quadroOpener" id="getOrderButton" onclick="showQuadro()">Ordem</button>
        <button class="quadroOpener" id="getSizeButton" onclick="showQuadro()">Tamanho</button>
        <button class="quadroOpener" id="verificarAdjacenciaButton" onclick="showQuadro()">Adjacência 2V</button>
        <button class="quadroOpener" id="caminhoMaisCurtoButton" onclick="showQuadro()">Menor Caminho</button>
        <button class="quadroOpener" id="calcularExcentricidade" onclick="showQuadro()">Excentricidade</button>
        <button class="quadroOpener" id="getAdjacentVerticesButton" onclick="showQuadro()">Adjacência e Grau</button>
        <button class="quadroOpener" id="calcularDiametroButton" onclick="showQuadro()">Calcular Diâmetro</button>
        <button class="quadroOpener" id="verificarEulerButton" onclick="showQuadro()">Euler</button>
        <button id="openModalButton">Gerar Grafo de Texto</button>
        <input type="file" id="fileInput" accept=".csv">
    </nav>

    <main class="main-content">
        <section class="main-section">
            <div id="mynetwork"></div>
            
            <div class="quadro" id="quadro1">
                <p id="result-container">Resultados aparecerão aqui</p>
            </div>
        </section>  
    </main>

    <footer class="footer">
        <p>© 2024 Grupo. All rights reserved</p> <!--Atualizar o nome do grupo-->
    </footer>

    <script src="../javascript/script.js"></script>
</body>
</html>
